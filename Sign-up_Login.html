<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS file -->
    <link rel="stylesheet" href="css/Sign-up_Login_style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
    />

    <!-- Cartoon library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- Include Font Awesome library for icons -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign-up/Login</title>
  </head>
  <body>
    <!-- Start container -->
    <div class="container">
      <!-- Start forms-container -->
      <div class="forms-container">
        <!-- Start signin-signup -->
        <div class="signin-signup">
          <!-- Start sign-in form -->
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon" title="Sign in with Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon" title="Sign in with Twitter">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon" title="Sign in with Google">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon" title="Sign in with LinkedIn">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <!-- End sign-in form -->

          <!-- Start sign-up form -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon" title="Sign up with Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon" title="Sign up with Twitter">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon" title="Sign up with Google">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon" title="Sign up with LinkedIn">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <!-- End sign-up form -->
        </div>
        <!-- End signin-signup -->
      </div>
      <!-- End forms-container -->

      <!-- Start panels-container -->
      <div class="panels-container">
        <!-- Start left-panel -->
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img
            src="image/undraw_maker_launch_re_rq81.svg"
            class="image"
            alt="Illustration"
          />
        </div>
        <!-- End left-panel -->

        <!-- Start right-panel -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img
            src="image/undraw_press_play_re_85bj.svg"
            class="image"
            alt="Illustration"
          />
        </div>
        <!-- End right-panel -->
      </div>
      <!-- End panels-container -->
    </div>
    <!-- End container -->

    <!-- JS file -->
    <script src="js/Sign-up_Login.js"></script>
  </body>
</html>
