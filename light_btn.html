<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS file -->
    <link rel="stylesheet" href="css/light_btn_style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Button</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="btn" aria-label="Toggle light bulb" />
      <img
        id="bulb-off"
        src="image/bulb-off.png"
        alt="Bulb Off"
        title="Bulb Off"
      />
      <img id="bulb-on" src="image/bulb-on.png" alt="Bulb On" title="Bulb On" />
      <label for="btn" class="btn">
        <span></span>
      </label>
    </div>
  </body>
</html>
